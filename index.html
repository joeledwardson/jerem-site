<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerem's Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .gif-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        img {
            display: block;
            width: 400px;
            height: 400px;
            object-fit: contain;
        }
        
        @keyframes bulge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .randomize-btn {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: ease infinite, bulge 2s ease-in-out infinite;
            color: white;
            padding: 16px 32px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        
        .randomize-btn:hover {
            animation: rainbow 1s ease infinite, bulge 0.5s ease-in-out infinite;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .randomize-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Welcome to Jerem's site</h1>
    <button class="randomize-btn" onclick="randomizeImage()">Random Image</button>
    <div class="gif-container">
        <img src="imgs/jerem.gif" alt="Jerem" id="jerem-image">
    </div>
    
    <script>
        const images = ['jerem.gif', 'jerem-builder_1.png', 'jerem-thor.png'];
        
        function randomizeImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const img = document.getElementById('jerem-image');
            img.src = 'imgs/' + images[randomIndex];
        }
    </script>
</body>
</html>
